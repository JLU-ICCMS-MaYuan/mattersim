#GAsearch of variable composition CeScH
formulaType: var        
structureType: bulk
poolSize: 2000
pressure: 200
initSize: 200        # number of structures of 1st generation
popSize: 100         # number of structures of per generation
numGen: 100          # number of total generation
saveGood: 8         # number of good structures kept to the next generation
#structure parameters
symbols: ['Ce','Sc','H']
formula: [[1,0,0],[0,1,0],[0,0,1]]         #Zn: (OH) = 1:1       
min_n_atoms: 3              # minimum number of atoms per unit cell
max_n_atoms: 50              # maximum number of atoms per unit cell
full_ele: True                #structure must contain all elements
spacegroup: [2-230]
d_ratio: 0.8
p_pri: 1
volume_ratio: 1.3
#GA parameters
rand_ratio: 1.0               # fraction of random structures per generation (except 1st gen.)
add_sym: True                 # add symmetry to each structure during evolution
#main calculator settings
MainCalculator:
 jobPrefix: ['Vasp1', 'Vasp2', 'Vasp3'] # only the last one will be used
 preProcessing: |
  module load intelmpi/impi_23.2.0
  module load intel/23.02.1
 mode: parallel
 #vasp parameters
 xc: PBE 
 ppLabel: ['_GW','_sv','']
 #parallel settings
 numParallel: 50
 numCore: 40
 queueName: mpc
 kill_time: 86400
 waitTime: 100 
MLCalculator:
 jobPrefix: MTP 
 preProcessing: |
  module load intelmpi/impi_23.2.0
  module load intel/23.02.1
 init_times: 1
 queueName: mpc
 force_tolerance: 0.001
 stress_tolerance: 0.01
 numCore: 40
 min_dist: 0.5
 num_parallel: 1
 kill_time: 86400
 waitTime: 30   

